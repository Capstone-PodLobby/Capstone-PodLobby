<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/materializeHead :: styleHead('Login')"></head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

<h1 class="text-center">Please Log In</h1>

<form class="container" method="post">

    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" placeholder="Username here"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Password here"/>
    </div>
    <input class="btn btn-block btn-primary" type="submit" value="Register"/>
    <input class="btn btn-block btn-primary" type="submit" value="Login with Github"/>
    <input class="btn btn-block btn-primary" type="submit" value="Login"/>

<footer th:include="partials/footer.html :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div>
</body>
</html>
