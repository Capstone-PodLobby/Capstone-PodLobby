<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/materializeHead :: styleHead('Login')"></head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<main>
    <h1 class="text-center">Please Log In</h1>

    <form class="container" method="post">

        <div class="form-group input-field">
            <input class="form-control" type="text" id="username" name="username"/>
            <label for="username">Username</label>
        </div>
        <div class="form-group input-field">
            <input class="form-control" type="password" id="password" name="password"/>
            <label for="password">Password</label>
        </div>
        <input class="btn btn-block btn-primary" type="submit" value="Register"/>
        <input class="btn btn-block btn-primary" type="submit" value="Login with Github"/>
        <input class="btn btn-block btn-primary" type="submit" value="Login"/>

    </form>
</main>
<footer th:replace="partials/footer.html :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div>
</body>
</html>
