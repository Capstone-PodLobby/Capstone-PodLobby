<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/materializeHead.html :: styleHead('Create Post')"></head>
<body>
<nav th:replace="partials/navbar-profile :: profileNav"></nav>
<div class="container">
    <h1 class="my-4">Edit Podcast</h1>

    <form>

        <div class="input-field">
            <label for="title">Title</label>
            <input class="validate" type="text" id="title"/>
        </div>
        <div class="input-field">
            <label for="body">Description</label>
            <textarea class="validate" id="body"></textarea>
        </div>
        <div class="input-field">
            <label for="embedUrl">Embed URL</label>
            <input class="validate" type="text" id="embedUrl"/>
        </div>

        <input class="btn" type="submit" value="Edit Post" />

    </form>

</div>

<footer th:include="partials/footer.html :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div>

</body>
</html>
