<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/materializeHead :: styleHead('Create Podcast')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<main>
    <div class="container">
        <h1 class="my-4">Create Podcast</h1>

        <div th:if="${!param.isEmpty()}">
            <div>
                <div th:if="${param.title}">
                    Title can not be blank.
                </div>
            </div>
            <div>
                <div th:if="${param.embed}">
                    Embed Link can not be missing.
                </div>
            </div>
            <div>
                <div th:if="${param.description}">
                    Description can not be blank.
                </div>
            </div>
            <div>
                <div th:if="${param.categories}">
                    Categories can not be missing.
                </div>
            </div>
        </div>

        <form th:action="@{/podcasts/create}" th:method="POST" th:object="${podcast}">
            <div class="form-group input-field">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" th:field="*{title}"/>
            </div>
            <div class="form-group input-field">
                <label for="body">Description</label>
                <textarea class="materialize-textarea" id="body" th:field="*{description}"></textarea>
            </div>

            <div class="form-group input-field">
                <label for="audioURL">Embed URL</label>
                <input class="form-control" type="text" id="audioURL" th:field="*{embedLink}"/>
            </div>

            <div class="form-group input-field">
                <label for="imageURL">Image URL (optional)</label>
                <input class="form-control" type="text" id="imageURL" th:field="*{image}"/>
            </div>

            <div class="input-field">
                <select multiple id="categories" name="categories" th:field="*{categories}">
                    <option value="" disabled selected>Choose your categories</option>
                    <option value="comedy">Comedy</option>
                    <option value="finance">Finance</option>
                    <option value="tech">Tech</option>
                    <option value="horror">Horror</option>
                    <option value="news">News</option>
                    <option value="diy">DIY</option>
                </select>
                <label>Categories</label>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <input class="btn btn-block btn-primary" type="submit" value="Create Post" />
        </form>

    </div>
</main>
<footer th:replace="partials/footer.html :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div>

</body>
</html>
