<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/materializeHead :: styleHead('Create Podcast')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<main>
    <div class="container">
        <h1 class="my-4">Create Podcast</h1>

        <form>
            <div class="form-group input-field">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title"/>
            </div>
            <div class="form-group input-field">
                <label for="body">Description</label>
                <textarea class="materialize-textarea" id="body"></textarea>
            </div>
    <!--May need to change type below-->
            <div class="form-group input-field">
                <label for="audioURL">Embed URL</label>
                <input class="form-control" type="text" id="audioURL"/>
            </div>

            <input class="btn btn-block btn-primary" type="submit" value="Create Post" />
        </form>

    </div>
</main>
<footer th:replace="partials/footer.html :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div>

</body>
</html>
