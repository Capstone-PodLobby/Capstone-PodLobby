<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/materializeLogin :: styleHead('login')">
    <meta charset="UTF-8">
    <title>Pod Lobby</title>
    <link rel="stylesheet" th:href="@{/styles/login.css}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<main>


    <div th:if="${!param.isEmpty()}">
        <div>
            <div th:if="${param.logout}">
                <i class="material-icons">error</i>You have been logged out.
            </div>
            <div th:if="${param.error}">
                <i class="material-icons">error</i>Username or password does not exist, you may need to activate your account.
            </div>
            <div th:if="${param.messageSent}">
                <i class="material-icons">error</i>Our team has been notified. We will get back to you soon
            </div>
            <div th:if="${param.activated}">
                <i class="material-icons">error</i>Your account has been activated
            </div>
            <div th:if="${param.activationIssue}">
                <i class="material-icons">error</i>There was an issue activating your account
            </div>
        </div>
    </div>

    <form class="container" method="post" th:action="@{/login}">
        <h1 class="text-center">Please Log In</h1>
        <div class="input-field" style="display:flex;">
            <i class="material-icons">account_circle</i>
            <input class="validate" type="text" id="username" name="username"/>
            <label class="labelIcon" for="username">Username</label>
        </div>
        <div class="input-field" style="display: flex;">
            <i class="material-icons">lock</i>
            <input class="validate" type="password" id="password" name="password"/>
            <label class="labelIcon" for="password">Password</label>
        </div>
        <div class="row" id="login-btn-row">
        <button class="btn waves-effect" id="login-button"><a>Login</a></button>
        </div>
    </form>

    <div class="container" id="frgt-reg-cont">
        <div class="row">
            <div class="col" id="forgot-pass-div">
                <button class="btn waves-effect" id="forgot-pass-button"><a href="/forgotPassword">Forgot Password</a></button>
            </div>
            <div class="col" id="register-div">
                <button class="btn waves-effect" id="register-button"><a class="white-text" href="/register">Register</a></button>
            </div>
        </div>
    </div>

</main>
<footer th:replace="partials/footer.html :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div>
</body>
</html>
