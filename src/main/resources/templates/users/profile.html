<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/materializeHead :: styleHead('Your Profile')"></head>
<body>
    <div th:replace="partials/navbar-profile :: profileNav"></div>

    <main>
        <div class="row">
            <div class="col m4 hide-on-small-only profile-side">
                <img class="circle profile-Image" th:src="${user.profileImage}">
                <div class="collection">
                    <a href="/followers" class="collection-item">Followers<span class="badge" th:text="${followerCount}"></span> </a>
                    <a href="/getCategories" class="collection-item">Discover</a>
                    <a href="/requests-responses" class="collection-item">Requests & Responses</a>
                </div>
                <p th:if="${!param.isEmpty()}"><button id="myBtn">Would you like to work with me?</button></p>
                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Are you interested in working on my podcast with me?</p>
                    </div>

                </div>
                <!--    ^^^^^ THIS IS WHERE YOU CAN CLICK TO SEND A RESPONSE TO THE USER THAT CREATED THE REQUEST  -->
                <p class="center-align">About you <span th:text="${user.aboutMe}"></span></p>
            </div>

            <div class="col s12 m8 content-side">
    <!--    In the content area can click on a specific podcast ( id ) and it will move to the nav bar to be played -->
                <div id="profileContentArea">

                    <div class="col s12 profileContentItem" th:each="podcast : ${userPodcasts}">
                        <div class="card horizontal">
                            <div class="card-image">
                                <img th:src="${podcast.image}">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <iframe th:src="${podcast.embedLink}"></iframe>
                                </div>
                                <div class="card-action">
                                    <a href="#">Listen</a>
                                    <a href="#">Edit</a>
                                    <div th:replace="partials/deleteModal :: deleteModal"></div>
                                    <div th:replace="partials/commentsModal :: commentModal"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer th:replace="partials/footer :: footer"></footer>
    <div th:replace="partials/materializescripts :: scripts"></div>
    <div th:replace="partials/requestModal :: scripts"></div>
</body>

</html>
