<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/materializeHead :: styleHead('Posts needing guests')"></head>
<body>

<nav th:replace="partials/navbar-profile :: profileNav"></nav>
<main>

    <div class="row">

        <div class="col s12 m9">
            <!-- Title-->
            <div class="title">
                <h2>Requests</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div th:each="request : ${requestList}" class="col s12 m6">
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <h2 th:text="${request.title}"></h2>
                        <p th:text="${request.description}"></p>
                    </div>
                    <div class="card-action">
                        <p>Looking for : <span th:text="${request.guestCount}"></span> guests | <span class="right" th:text="${request.createdAt}"></span> </p>
                        <a th:if="${request.isActive == 1}" href="/profile?requestView" class="btn-floating btn-large cyan pulse"><i class="material-icons">edit</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="partials/footer :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div>

</body>
</html>
