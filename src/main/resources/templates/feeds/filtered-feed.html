<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/materializeHead.html :: styleHead('Podcasts by your following')"></head>
<body>
<nav th:replace="partials/navbar-profile :: profileNav"></nav>
<main>

<div class="row container">


    <div class="col s12">
        <!-- Title-->
        <div class="feed-title">
            <h2 th:text="${page}"></h2>
        </div>

        <!--Feed Buttons-->
        <div class="feed-buttons">

            <div class="col s12 m4 offset-m2">
                <a href="/feeds/global" class="waves-effect waves-light btn-large">GLOBAL</a>
            </div>
            <div class="col s12 m4 offset-m2">
                <a href="/feeds/requests" class="waves-effect waves-light btn-large">REQUESTS</a>
            </div>

        </div>

    </div>
</div>


    <div class="row container">
        <div class="col s12 m6" th:each="podcast : ${filtered}">
            <div class="card" style="box-shadow: none !important; background: none !important;">
                <div class="card-image">
                    <img th:src="${podcast.image}">
                </div>
                <div class="card-stacked">
                    <p>By: <span><a class="right" th:href="@{/otherProfile/{id}(id=${podcast.user.id})}" th:text="${podcast.user.username}"></a></span></p>
                    <div class="card-content globalDescription podcastsDesc">
                        <p th:text="${podcast.description}"></p>
                    </div>
                    <div class="card-action">
                        <form sec:authorize="isAuthenticated()" class="globalListenButton buttonItem" th:action="@{/listen/{id}(id=${podcast.id})}" method="get">
                            <input type="hidden" name="currentUrl" id="currentUrl" th:value="${currentUrl}">
                            <a class="globalListenButton"><button class="globalListenButton btn waves-effect waves-light">Listen</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</main>


<footer th:replace="partials/footer :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div></body>
</html>
