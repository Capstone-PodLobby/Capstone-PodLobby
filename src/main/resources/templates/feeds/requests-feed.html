<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/materializeHead :: styleHead('Podcasts needing guests')"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<!-- Authorized user's Home Page -->
<div class="row">

    <div th:replace="partials/fixedProfileCard :: fixedProfileCard"></div>



    <div class="col s12 m8">
        <!-- Title-->
        <div class="feed-title">
            <h2>FEED</h2>
        </div>

        <!--Feed Buttons-->
        <div class="feed-buttons">

            <div class="col s12 m4">
                <a href="/feeds/global" class="waves-effect waves-light btn-large">GLOBAL</a>
            </div>
            <div class="col s12 m4">
                <a href="/feeds/filtered" class="waves-effect waves-light btn-large">FOLLOWERS</a>
            </div>
            <div class="col s12 m4">
                <a href="/feeds/requests" class="waves-effect waves-light btn-large">REQUESTS</a>
            </div>

        </div>
<!--    </div>-->
<!--</div>-->


<!--    <div class="row">-->
        <div th:each="request : ${requestList}" class="col s12">
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content" style="display: flex;">
                        <img class="circle responsive-image" id="requestImage" th:src="${request.user.profileImage}">
                        <div>
                            <p th:text="${request.title}"></p>
                            <p th:text="${request.description}"></p>
                        </div>
                    </div>
                    <div class="card-action">
                        <p>Looking for : <span th:text="${request.guestCount}"></span> guests | <span th:text="${request.createdAt}"></span> </p>
                        <form class="right" th:if="${request.isActive == 1}" th:action="@{/user-request/{id}(id=${request.id})}" method="get">
                            <input type="hidden" name="currentUrl" id="currentUrl" th:value="${currentUrl}">
                            <button class="btn-floating btn-large cyan pulse"><i class="material-icons">edit</i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div>

</body>
</html>
