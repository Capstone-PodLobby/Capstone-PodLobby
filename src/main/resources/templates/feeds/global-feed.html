<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/materializeHead.html :: styleHead('All Podcasts')">
    <link rel="stylesheet" th:src="@{../static/styles/feeds.css}" type="text/css">
</head>
<style>
</style>

<body>
<nav sec:authorize="isAnonymous()" th:replace="partials/navbar :: navbar"></nav>
<nav sec:authorize="isAuthenticated()" th:replace="partials/navbar-profile :: profileNav"></nav>
<main>

<div class="row">

    <div sec:authorize="isAuthenticated()" th:replace="partials/fixedProfileCard :: fixedProfileCard"></div>

    <div class="col s12 m8">
        <!-- Title-->
        <div class="feed-title">
            <h2 th:text="${page}"></h2>
        </div>

        <!--Feed Buttons-->
        <div class="feed-buttons">

            <div class="col s12 l4">
                <a href="/feeds/filtered" class="waves-effect waves-light btn-large">FOLLOWERS</a>
            </div>
            <div class="col s12 l4">
                <a href="/feeds/requests" class="waves-effect waves-light btn-large">REQUESTS</a>
            </div>

        </div>
    </div>
</div>

<!-- Podcast Global Feed -->
 <div class="row">
    <div class="col s12 m6 l4" th:each="podcast : ${podcasts}">
        <div class="card horizontal" style="box-shadow: none !important; background: none !important;">
            <div class="card-stacked">
                <div class="card-action">
                    <iframe th:src="${podcast.getEmbedLink()}"></iframe>
                </div>
                <div class="card-action">
                    <a th:href="@{/otherProfile/{id}(id=${podcast.user.id})}" th:text="${podcast.user.username}"></a>
                </div>
            </div>
        </div>
    </div>
 </div>




</main>


<footer th:replace="partials/footer :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div>

</body>
</html>
