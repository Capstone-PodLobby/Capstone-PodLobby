<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/materializeHead :: styleHead('Forgot Password')"></head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<main>
    <h1 class="text-center">Please Login</h1>

    <div th:if="${!param.isEmpty()}">
        <div>
            <div>
                <div class="errorMsg" th:if="${param.username}">
                    Username does not exist.
                </div>
                <div class="errorMsg" th:if="${param.email}">
                    Email does not exist.
                </div>
                <div class="errorMsg" th:if="${param.incorrect}">
                    Password does not match what was sent in the email.
                </div>
            </div>
        </div>
    </div>

    <form class="container" method="post" th:action="@{/reset}">

        <div class="input-field" style="display: flex">
            <i class="material-icons">account_circle</i>
            <input class="validate" type="text" id="username" name="username"/>
            <label class="labelIcon" for="username">Username</label>
        </div>
        <div class="input-field" style="display: flex">
            <i class="material-icons">email</i>
            <input class="validate" type="email" id="email" name="email"/>
            <label class="labelIcon" for="email">Email</label>
        </div>
        <div class="input-field" style="display: flex">
            <i class="material-icons">lock</i>
            <input class="validate" type="password" id="password" name="password"/>
            <label class="labelIcon" for="password">Temporary Password</label>
        </div>
        <button class="btn waves-effect"><a>Submit</a></button>

    </form>

</main>

<footer th:replace="partials/footer.html :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div>
</body>
</html>
