<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/materializeLogin :: styleHead('Forgot Password')"></head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<main>

    <div th:if="${!param.isEmpty()}">
        <div>
            <div class="errorMsg" th:if="${param.username}">
                Username does not exist.
            </div>
            <div class="errorMsg" th:if="${param.email}">
                Email does not exist.
            </div>
        </div>
    </div>

<form class="container" method="post" th:action="@{/forgotPassword}">
    <h1 class="text-center">Please Enter Your information</h1>

    <div class="input-field" style="display:flex;">
        <i class="material-icons">account_circle</i>
        <input class="validate" type="text" id="username" name="username"/>
        <label class="labelIcon" for="username">Username</label>
    </div>
    <div class="input-field col s12" style="display:flex;">
        <i class="material-icons">email</i>
        <input id="email" type="email" class="validate" name="email">
        <label class="labelIcon" for="email">Email</label>
    </div>
    <button class="btn waves-effect"><a>Submit</a></button>

</form>

</main>

<footer th:replace="partials/footer.html :: footer"></footer>
<div th:replace="partials/materializescripts :: scripts"></div>
</body>
</html>
