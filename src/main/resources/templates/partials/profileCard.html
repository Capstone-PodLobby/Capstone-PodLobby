<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--This will contain info from the currently logged in user-->
<div class="col m4 hide-on-small-only profile-side">
    <img class="circle profile-Image" th:src="@{session.user.profileImage}">
    <div class="collection">
        <a href="/followers" class="collection-item">Followers<span class="badge" th:text="${followerCount}"></span> </a>
        <a href="/getCategories" class="collection-item">Discover</a>
    </div>
    <p th:if="${!param.isEmpty()}"><button>Would you like to work with me?</button></p>
    <!--    ^^^^^ THIS IS WHERE YOU CAN CLICK TO SEND A RESPONSE TO THE USER THAT CREATED THE REQUEST  -->
    <p class="center-align">About you <span th:text="${session.user.aboutMe}"></span></p>
</div>
