<html lang="en" xmlns:th="http://www.thymeleaf.org">

<footer th:fragment="footer" class="page-footer">
    <div class="container footerContainer">
        <div class="row">
            <div class="col l7 s12">
                <div id="footerIconAndName">
                    <i class="large material-icons">airplay</i>
                    <h5 class="white-text" id="footerSiteName">PodLobby</h5>
                </div>
                <h5 class="white-text centerText">About Us</h5>
                <ul class="footerUl">
                    <li><a class="grey-text text-lighten-3" href="https://www.linkedin.com/in/matthew-baker-76b17b200/">Matthew</a></li>
                    <li><a class="grey-text text-lighten-3" href="https://www.linkedin.com/in/cwardlaw/">Caleb</a></li>

                </ul>
            </div>

            <div class="col l5 s12">
                <form th:action="@{/sendMessage}" method="post">
                    <h5 class="white-text">Contact Us</h5>
                    <div class="input-field col s6">
                        <textarea class="materialize-textarea" id="messageUs" name="messageUs"></textarea>
                        <label for="messageUs">Message</label>
                    </div>
                    <button class="waves-effect waves-light" type="submit" name="action" id="footerSubmitButton">
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
