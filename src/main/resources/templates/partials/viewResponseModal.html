<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="viewResponseModal" th:remove="tag">
    <a th:if="${session.user.id == requestList.get(i).user.id}" class="waves-effect waves-light btn modal-trigger responseButton" th:href="@{#_modal{num}(num=${i})}">Responses</a>

    <div th:id="'_modal' + ${i}" class="modal">
        <div class="modal-content">
            <h4>Here are the responses to your request</h4>
        </div>
            <div th:each="response : ${requestList.get(i)}" class="col s12 m6">
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <h2 th:text="${requestList.get(i).title}"></h2>
                            <h3 th:text="${response.user.username}"></h3>
                            <p th:text="${response.content}"></p>
                            <p th:text="${response.createdAt}"></p>
                            <p th:switch="${response.acceptedStatus == 1}">Is accepted:
                            <span th:case="${true}">Yes</span>
                            <span th:case="${false}">No</span>
                            </p>
                        </div>

                        <form th:action="@{/accepted{id}(id=${response.id})}" th:method="GET">
                            <input type="hidden" name="currentUrl" id="URL" th:value="${currentUrl}">
                            <button class="wave-effect"><a>Accept</a></button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
